<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/getItems-service.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="jumbotron"><h2>High Five!</h2><img src="img/no-high-5.gif" ><h2>Anyone?</h2></div>
    <div ng-controller="HighFiveController as hf" ng-init="hf.heroNum">
      <div class="hero1">
        <h1>Saitama</h1>
        <h4>High Five Skill Level {{hf.heroNum}}</h4>
        <p>Protagonist of One Punch Man. He is a hero for fun and the most powerful hero alive.</p>
        <p>B-level rank hero in the Hero Association.</p>
        <p>Annihilate his opponent with just ONE PUNCH!!!</p>
        <img src="img/onepunch.gif" class="headShot">
        <div class="hero1" ng-init="hf.userNum" ng-re>
          <button type="button" ng-click="hf.newFun()">High Five</button>
          <h4>Your High Five Skill Level {{hf.item}}</h4>
        </div>
        <div ng-init="hf.result()">
          <h1>{{hf.object}}</h1>
        </div>
      </div>
    </div>
  </body>
</html>
